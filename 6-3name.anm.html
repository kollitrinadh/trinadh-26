        <style>
            body{

                font-size:50px;

        .name{

            animation-name:my;

            animation-fill-mode:forwards;

            animation-duration:1s;

            animation-name:my;

        }

            animation-name:my;

            animation-fill-mode:forwards;

       .h:nth-child(7){
            animation-name:my;
            animation-duration:1s;
            animation-delay:6s;
            animation-fill-mode:forwards;

        @keyframes my {
            100%{
                margin-top:100px;

            }
            
        }
